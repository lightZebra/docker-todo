language: java
jdk: openjdk11
os: linux

install:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -Ddockerfile.skip=true -B -V

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-2"
  app: "example-app-name"
  env: "2-env"
  bucket_name: "aws-quickstart-vlad"
  skip_cleanup: "true"